<head>
  <meta charset="UTF-8"/>

  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">

<body>
<header>
  <span class="logo"></span>
</header>
<nav></nav>
<div id="sidebar">
  <div id="menu-icon-bg">
    <img
      class="menu-icon"
      src="../images/menu_contour.png"
      alt="Menu contextuel"

    />
  </div>
  <div id="toggle-menu" class="pulled">
        <span id="home">
            <a href="index.html">
                <img
                  class="home-icon"
                  src="../images/home.svg"
                  alt="Home"
                />
            </a>
        </span>
    <span id="mute">
            <img
              class="soundon-icon"
              src="../images/sound-max.svg"
              alt="Sound on"
            />
            <img
              class="mute-icon hidden"
              src="../images/sound-mute.svg"
              alt="Sound off"
            />
            </span>
  </div>
</div>
<div id="form">
  <fieldset>
    <legend> Connexion </legend>
    <form class="signin" action="." method="POST">
      <div class="sign">
        <input type="text" name="login" placeholder="Nom d'utilisateur">
        <input type="text" name="email" placeholder="Email">
        <input type="submit" name="signin" id="signinBtn" value="Se connecter">
      </div>
      <div class="register">
        <input type="submit" name="register" id="registerBtn" value="S'inscrire" >
      </div>
    </form>
  </fieldset>
</div>
