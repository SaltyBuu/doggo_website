<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Spotifight</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/manifest.webmanifest" crossorigin="use-credentials">
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="playlist.css"/>
  <link rel="stylesheet" href="../styles/animations.css"/>
  <script src="playlist.js" type="module"></script>
</head>
<body>
<header>
  <span class="logo"></span>
</header>
<nav>
  <div class="btnContainer" id="nul">
    <input type="button" name="nul" id="tjrsnul" value="Se connecter"/>
  </div>
  <div class="title">
    <p>
      Tomtom's playlist
    </p>
  </div>
  <div class="btnContainer sign">
    <input type="button" name="signin" id="signinBtn" value="Se connecter"/>
  </div>
</nav>
<div class="background">
  <div id="bg-illustration">
    <div class="speakers">
      <div class="speaker-container small left">
        <div class="speaker-bg small left">
          <img
            class="speaker small left"
            src="../images/speaker.png"
            alt="Petit haut-parleur"
          />
        </div>
      </div>
      <div class="speaker-container big">
        <div class="speaker-bg big">
          <img
            class="speaker big"
            src="../images/speaker_cropped.png"
            alt="Grand haut-parleur"
          />
        </div>
      </div>
      <div class="speaker-container small right">
        <div class="speaker-bg small right">
          <img
            class="speaker small right"
            src="../images/speaker.png"
            alt="Petit haut-parleur"
          />
        </div>
      </div>
    </div>
    <div class="bubbles">
      <div class="red circle"></div>
      <div class="orange circle"></div>
      <div class="violet circle"></div>
    </div>
  </div>
</div>
<div id="sidebar">
  <div id="menu-icon-bg">
    <img
      class="menu-icon"
      src="../images/menu_contour.png"
      alt="Menu contextuel"

    />
  </div>
  <div id="toggle-menu" class="pulled">
        <span id="home">
            <a href="index.html">
                <img
                  class="home-icon"
                  src="../images/home.svg"
                  alt="Home"
                />
            </a>
        </span>
    <span id="mute">
            <img
              class="soundon-icon"
              src="../images/sound-max.svg"
              alt="Sound on"
            />
            <img
              class="mute-icon hidden"
              src="../images/sound-mute.svg"
              alt="Sound off"
            />
            </span>
  </div>
</div>
<div class="wrapper">
  <div class="list-container">
<!--  <div class="scrollbar"></div>-->
    <div class="list">
      <div class="song">Chanson A</div>
      <div class="song">Chanson B</div>
      <div class="song">Chanson C</div>
      <div class="song">Chanson D</div>
      <div class="song">Chanson E</div>
      <div class="song">Chanson F</div>
    </div>
  </div>
  <div class="search">
    <input type="text" name="search" placeholder="Search song">
    <div class="results"></div>
  </div>
</div>

<div id="models">
  <div class="model song">
    <span class="cover">
      <img
        class="song"
        src=""
        alt=""
      />
    </span>
    <p class="title"></p>
    <p class="artist"></p>
    <span class="rank">
      <img
        class="rank"
        src=""
        alt=""
      />
    </span>
    <span class="vote">
      <img
        class="vote"
        src=""
        alt=""
      />
    </span>
  </div>
  <div class="model result">
    <span class="cover">
      <img
        class="song"
        src=""
        alt=""
      />
    </span>
    <p class="title"></p>
    <p class="artist"></p>
  </div>
</div>

<footer>
  <a id="contact" href="https://toto.fr">Source code</a>
  <a id="legal" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mentions l√©gales</a>
  <! https://www.youtube.com/watch?v=dPmZqsQNzGA>
</footer>

</body>
</html>
