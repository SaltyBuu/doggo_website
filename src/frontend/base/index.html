<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Spotifight</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../styles/animations.css"/>
    <script src="home.js"></script>
</head>
<body>
<header>
    <span class="logo"></span>
</header>
<nav>
    <div id="menu-icon-bg">
        <img
                class="menu-icon"
                src="../images/menu_contour.png"
                alt="Menu contextuel"
        />
    </div>
    <div class="btnContainer sign">
        <input type="button" name="signin" id="signinBtn" value="Se connecter"/>
    </div>
</nav>
<h1>
    La musique est l'art de combiner les bruits et les sons avec émotion
</h1>
<div id="bg-illustration">
    <div class="speakers">
        <div class="speaker-container left">
            <div class="speaker-bg small left">
                <img
                        class="speaker small left"
                        src="../images/speaker.png"
                        alt="Petit haut-parleur"
                />
            </div>
        </div>
        <div class="speaker-container">
            <div class="speaker-bg big">
                <img
                        class="speaker big"
                        src="../images/speaker_cropped.png"
                        alt="Grand haut-parleur"
                />
            </div>
        </div>
        <div class="speaker-container right">
            <div class="speaker-bg small right">
                <img
                        class="speaker small right"
                        src="../images/speaker.png"
                        alt="Petit haut-parleur"
                />
            </div>
        </div>
    </div>
    <div class="bubbles">
        <div class="red circle"></div>
        <div class="orange circle"></div>
        <div class="violet circle"></div>
    </div>
</div>
<div class="btncontainer">
    <input type="button" name="vote" id="voteBtn" value="Voir la playlist"/>
</div>
<footer>
    <a id="contact" href="">Source code</a>
    <a id="legal" href="">Mentions légales</a>
</footer>
</body>
</html>
