<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Spotifight</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.webmanifest" crossorigin="use-credentials">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/animations.css"/>
</head>
<body>
<header>
    <span class="logo"></span>
</header>
<nav>
    <div class="btnContainer sign">
      <input type="button" name="signin" id="signin-btn" value="Se connecter" />
      <span class="tooltip">Se déconnecter</span>
    </div>
    <div id="sidebar">
        <div id="menu-icon-bg">
            <img
                    class="menu-icon"
                    src="images/menu_contour.png"
                    alt="Menu contextuel"

            />
        </div>
        <div id="toggle-menu" class="pulled">
            <span id="mute">
                <img
                  class="soundon-icon"
                  src="images/sound-max.svg"
                  alt="Sound on"
                />
                <img
                  class="mute-icon hidden"
                  src="images/sound-mute.svg"
                  alt="Sound off"
                />
                </span>
        </div>
    </div>
</nav>
<h1>
    La musique est l'art de combiner les bruits et les sons avec émotion
</h1>
<div id="bg-drawing">
    <div class="speakers">
        <div class="speaker-container small left">
            <div class="speaker-bg small left">
                <img
                        class="speaker small left"
                        src="images/speaker.png"
                        alt="Petit haut-parleur"
                />
            </div>
        </div>
        <div class="speaker-container big">
            <div class="speaker-bg big">
                <img
                        class="speaker big"
                        src="images/speaker_cropped.png"
                        alt="Grand haut-parleur"
                />
            </div>
        </div>
        <div class="speaker-container small right">
            <div class="speaker-bg small right">
                <img
                        class="speaker small right"
                        src="images/speaker.png"
                        alt="Petit haut-parleur"
                />
            </div>
        </div>
    </div>
<!--    <div class="bubbles">-->
<!--        <div class="red circle"></div>-->
<!--        <div class="orange circle"></div>-->
<!--        <div class="violet circle"></div>-->
<!--    </div>-->
</div>
<div class="btncontainer">
    <input type="button" name="vote" id="vote-btn" value="Voir la playlist"/>
</div>
<footer>
    <a id="contact" href="https://toto.fr">Source code</a>
    <a id="legal" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mentions légales</a>
    <! https://www.youtube.com/watch?v=dPmZqsQNzGA>
</footer>
<script src="js/index.js" type="module"></script>
<script src="js/lib.js" type="application/javascript"></script>
</body>
</html>
