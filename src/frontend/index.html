<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Spotifight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="menu">
        <div id="menu-bg">
          <img
            class="menu-icon"
            src="../assets/pictures/menu_contour.png"
            alt="Menu contextuel"
          />
        </div>
      </div>
      <input type="button" name="signin" id="signinBtn" value="Se connecter" />
    </header>
    <h1>
      La musique est l'art de combiner les bruits et les sons avec émotion
    </h1>
    <div id="bg-illustration">
      <div class="speakers">
        <div class="speaker-bg small">
          <img
            class="small"
            src="../assets/pictures/speaker.png"
            alt="Petit haut-parleur"
          />
        </div>
        <div class="speaker-bg big">
          <img
            class="big"
            src="../assets/pictures/speaker.png"
            alt="Grand haut-parleur"
          />
        </div>
        <div class="speaker-bg small">
          <img
            class="small"
            src="../assets/pictures/speaker.png"
            alt="Petit haut-parleur"
          />
        </div>
      </div>
      <div class="bubbles">
        <div class="red circle"></div>
        <div class="orange circle"></div>
        <div class="violet circle"></div>
      </div>
    </div>
    <input type="button" name="vote" id="voteBtn" value="Voir la playlist" />
    <footer>
      <a id="contact" href="">Contact</a>
      <a id="legal" href="">Mentions légales</a>
    </footer>
  </body>
</html>
