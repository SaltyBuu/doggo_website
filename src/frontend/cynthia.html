<!DOCTYPE html>
<html>
<head>
  <title>Console Admin</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animations.css"/>
  <link rel="stylesheet" href="css/cynthia.css"/>

</head>
<body>
<header>
  <h1>Console Admin</h1>
</header>

<div id="admin-content">
  <form id="login-form">
    <div class="inputs">
      <label for="login"> Nom d'utilisateur </label>
      <input type="text" name="login">
      <label for="password"> Mot de passe</label>
      <input type="password" name="password" oninput="setCustomValidity('')">
    </div>
    <input type="button" name="signin" id="signin-btn" value="Se connecter">
  </form>

  <div id="manager" class="hidden">
    <div class="song-management">
      <div class="list-container">
        <div id="list">
        </div>
      </div>
      <div id="export-container">
        <button id="export">Export</button>
      </div>
    </div>

    <div class="user-management">
      <input id="search" list="searchResults" type="text" name="search"
             autocomplete="off" placeholder=" Chercher un utilisateur">
      <input id="add" type="button" name="add" value="Supprimer">
      <datalist id="searchResults"></datalist>
    </div>
  </div>

</div>

<div id="models" hidden>
  <div class="model song">
    <div class="left-container">
      <span class="cover">
        <span class="cover-container">
          <img
            class="thumbnail"
            src=""
            alt=""
          />
        </span>
      </span>
      <span class="info-container">
        <span class="info">
          <span class="title"></span>
          <span class="artist"></span>
        </span>
      </span>
    </div>
    <div class="right-container">
      <span class="votesnb-container">
        <span class="votesnb"></span>
      </span>
      <span class="buttons">
        <button class="delete">Delete</button>
        <button class="editVotes" hidden>Edit Votes</button>
      </span>
    </div>
  </div>
</div>

<script src="js/cynthia.js" type="application/javascript"></script>
<script src="js/lib.js" type="application/javascript"></script>
</body>
</html>
