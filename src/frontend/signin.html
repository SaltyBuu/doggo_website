<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Spotifight</title>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/manifest.webmanifest" crossorigin="use-credentials">
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/signin.css"/>
  <link rel="stylesheet" href="css/animations.css"/>
</head>
<body>
<header>
  <span class="logo"></span>
</header>
<nav>
  <div id="sidebar">
    <div id="menu-icon-bg">
      <img
        class="menu-icon"
        src="images/menu_contour.png"
        alt="Menu contextuel"

      />
    </div>
    <div id="toggle-menu" class="pulled">
          <span id="home">
              <a href="index.html">
                  <img
                    class="home-icon"
                    src="images/home.svg"
                    alt="Home"
                  />
              </a>
          </span>
    </div>
  </div>
</nav>
<div id="form">
  <fieldset>
    <legend> Connexion/Inscription </legend>
    <form class="signin" action="../../../.." method="POST">
      <div class="sign">
        <label for="login"> Nom d'utilisateur </label>
        <input type="text" name="login" placeholder="admirateursecret666">
        <label for="password"> Mot de passe</label>
        <input type="password" name="password" placeholder="pasazerty1234" oninput="setCustomValidity('')">
        <label class="hidden" for="passwordconf"> Confirmation du mot de passe</label>
        <input class="hidden" type="password" name="passwordconf" placeholder="pasazerty1234" >
        <label class="hidden" for="email"> Adresse mail </label>
        <input class="hidden" type="email" name="email" placeholder="Email" >
        <input type="button" name="signin" id="signin-btn" value="Se connecter">
      </div>
      <div class="register">
        <input type="button" name="preregister" id="preregister-btn" value="Inscription" >
<!--        validation formulaire plus bouton disabled avant validation-->
        <input class="hidden" type="button" name="register" id="register-btn" value="S'inscrire">
      </div>
    </form>
  </fieldset>
</div>
<footer>
  <a id="contact" href="https://github.com/SaltyBuu/doggo_website">Source code</a>
  <a id="legal" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Mentions l√©gales</a>

</footer>
<script src="js/signin.js" type="application/javascript" defer ></script>
<script src="js/lib.js" type="application/javascript"></script>
</body>
</html>
